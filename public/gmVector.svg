<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
<!-- GM Logo - Light Theme - Refined Design with Thicker Stroke & Larger Nodes -->
<defs>
  <linearGradient id="gmStrokeLight" x1="0" y1="0" x2="64" y2="64" gradientUnits="userSpaceOnUse">
    <stop stop-color="#23272F"/>
    <stop offset="0.5" stop-color="#181C22"/>
    <stop offset="1" stop-color="#000000"/>
  </linearGradient>
  <linearGradient id="gmAccentLight" x1="0" y1="0" x2="64" y2="64" gradientUnits="userSpaceOnUse">
    <stop stop-color="#4573DF"/>
    <stop offset="1" stop-color="#2D4FA2"/>
  </linearGradient>
</defs>

<!-- Merged GM Path - Stroke Width increased to 4px -->
<path d="M22 32 L32 32 L32 52 L10 52 L10 12 L32 12 L43 32 L54 12 L54 52" stroke="url(#gmStrokeLight)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>

<!-- Node 1: Start of G -->
<circle opacity="0.6" cx="22" cy="32" r="3.5" fill="url(#gmAccentLight)"/>
<circle cx="22" cy="32" r="2.5" fill="url(#gmAccentLight)"/>
<circle opacity="0.9" cx="22" cy="32" r="1.2" fill="url(#gmStrokeLight)"/>

<!-- Node 2: Top Junction (G/M) -->
<circle opacity="0.6" cx="32" cy="12" r="3.5" fill="url(#gmAccentLight)"/>
<circle cx="32" cy="12" r="2.5" fill="url(#gmAccentLight)"/>
<circle opacity="0.9" cx="32" cy="12" r="1.2" fill="url(#gmStrokeLight)"/>

<!-- Node 3: M Dip -->
<circle opacity="0.6" cx="43" cy="32" r="3.5" fill="url(#gmAccentLight)"/>
<circle cx="43" cy="32" r="2.5" fill="url(#gmAccentLight)"/>
<circle opacity="0.9" cx="43" cy="32" r="1.2" fill="url(#gmStrokeLight)"/>

<!-- Node 4: M Top Right -->
<circle opacity="0.6" cx="54" cy="12" r="3.5" fill="url(#gmAccentLight)"/>
<circle cx="54" cy="12" r="2.5" fill="url(#gmAccentLight)"/>
<circle opacity="0.9" cx="54" cy="12" r="1.2" fill="url(#gmStrokeLight)"/>

<!-- Node 5: End of M -->
<circle opacity="0.6" cx="54" cy="52" r="3.5" fill="url(#gmAccentLight)"/>
<circle cx="54" cy="52" r="2.5" fill="url(#gmAccentLight)"/>
<circle opacity="0.9" cx="54" cy="52" r="1.2" fill="url(#gmStrokeLight)"/>

</svg>
