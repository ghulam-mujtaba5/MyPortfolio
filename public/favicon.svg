<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
<!-- GM App Icon - Dark Theme Background with Light Logo -->
<defs>
  <linearGradient id="gmStrokeDark" x1="0" y1="0" x2="64" y2="64" gradientUnits="userSpaceOnUse">
    <stop stop-color="white"/>
    <stop offset="0.5" stop-color="#EAF6FF"/>
    <stop offset="1" stop-color="#CFE8EF"/>
  </linearGradient>
  <linearGradient id="gmAccentDark" x1="0" y1="0" x2="64" y2="64" gradientUnits="userSpaceOnUse">
    <stop stop-color="#4573DF"/>
    <stop offset="1" stop-color="#2D4FA2"/>
  </linearGradient>
  <linearGradient id="bgGrad" x1="0" y1="0" x2="64" y2="64" gradientUnits="userSpaceOnUse">
    <stop stop-color="#23272F"/>
    <stop offset="1" stop-color="#181C22"/>
  </linearGradient>
</defs>

<!-- Background Container -->
<rect width="64" height="64" rx="16" fill="url(#bgGrad)"/>

<!-- Merged GM Path (Scaled down slightly to fit in container) -->
<g transform="translate(6, 6) scale(0.8125)">
  <!-- Original 64x64 content with thicker stroke -->
  <path d="M22 32 L32 32 L32 52 L10 52 L10 12 L32 12 L43 32 L54 12 L54 52" stroke="url(#gmStrokeDark)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Node 1: Start of G -->
  <circle opacity="0.6" cx="22" cy="32" r="3.5" fill="url(#gmAccentDark)"/>
  <circle cx="22" cy="32" r="2.5" fill="url(#gmAccentDark)"/>
  <circle opacity="0.9" cx="22" cy="32" r="1.2" fill="url(#gmStrokeDark)"/>

  <!-- Node 2: Top Junction (G/M) -->
  <circle opacity="0.6" cx="32" cy="12" r="3.5" fill="url(#gmAccentDark)"/>
  <circle cx="32" cy="12" r="2.5" fill="url(#gmAccentDark)"/>
  <circle opacity="0.9" cx="32" cy="12" r="1.2" fill="url(#gmStrokeDark)"/>

  <!-- Node 3: M Dip -->
  <circle opacity="0.6" cx="43" cy="32" r="3.5" fill="url(#gmAccentDark)"/>
  <circle cx="43" cy="32" r="2.5" fill="url(#gmAccentDark)"/>
  <circle opacity="0.9" cx="43" cy="32" r="1.2" fill="url(#gmStrokeDark)"/>

  <!-- Node 4: M Top Right -->
  <circle opacity="0.6" cx="54" cy="12" r="3.5" fill="url(#gmAccentDark)"/>
  <circle cx="54" cy="12" r="2.5" fill="url(#gmAccentDark)"/>
  <circle opacity="0.9" cx="54" cy="12" r="1.2" fill="url(#gmStrokeDark)"/>

  <!-- Node 5: End of M -->
  <circle opacity="0.6" cx="54" cy="52" r="3.5" fill="url(#gmAccentDark)"/>
  <circle cx="54" cy="52" r="2.5" fill="url(#gmAccentDark)"/>
  <circle opacity="0.9" cx="54" cy="52" r="1.2" fill="url(#gmStrokeDark)"/>
</g>
</svg>
